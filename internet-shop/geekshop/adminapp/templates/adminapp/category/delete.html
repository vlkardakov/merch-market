{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="category_to_delete">
    Уверены, что хотите удалить {{ productcategory.name }} ?
    <form action="{% url 'admin:category_delete' category_to_delete.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'admin:categories' %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
