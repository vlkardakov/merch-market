    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <div class="navigation">
        <a href="/" class="cancel" title="Cancel">

        </a>
        <a class="navlink" href="/">Home</a>
        <a class="navlink" href="/products">Продукты</a>


    </div>

        <form class="filter" onsubmit="return searchProducts()">
            <input class="searchInput" name="search" id="searchQuery" placeholder="Search products..." />

            <button type="submit">
            <svg viewBox="0 0 1024 1024" fill="currentColor" height="1em" width="1em">
            <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0011.6 0l43.6-43.5a8.2 8.2 0 000-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z" />
            </svg>
            </button>
        </form>

<script>

    function searchProducts() {
        const query = document.getElementById('searchQuery').value.toLowerCase();
        const products = document.querySelectorAll('.product');

        products.forEach(product => {
            const name = product.querySelector('.productTitle').textContent.toLowerCase();
            const description = product.querySelector('.productDescription').textContent.toLowerCase();

            if (name.includes(query) || description.includes(query)) {
                product.style.display = 'flex';
            } else {
                product.style.display = 'none';
            }
        });

        return false; // Prevent form submission
    }
</script>
    <div class="rotating-symbol">
                <img src="https://neimark-it.ru/images/tild3239-3338-4030-b831-643537393166__vector.png" alt="Rotating Symbol" width="38" height="56">
    </div>
    <div class="productList">
        {% for product in products %}
        <div class="product">
            <img class="productPreview" src="{{ product.image_url }}" alt="{{ product.name }}" style="width:192px; height:256px;"/>
            <div class="productDetails">
                <h2 class="productTitle">{{ product.name }}</h2>
                <p class="productDescription">{{ product.description }}</p>
            </div>
            <div class="price">
                <h3>${{ product.price }}</h3>
                <a href="/payment/{{ product.id }}">
                    <button>Buy Now</button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
